<div class="mt-2 p-2 bg-success text-white rounded">
    <h4>Post API</h4>
    <h3>Create Department, Department List</h3>
</div>
<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <h5 class="card-header bg-secondary text-white">Department List</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>Logo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                              @for (item of data; track $index) {
                                <tr>
                                    <td>{{item.departmentId}}</td>
                                    <td>{{item.departmentName}}</td>
                                    <td>{{item.departmentLogo}}</td>
                                    <td><i class="fa fa-pencil" aria-hidden="true" (click)="getDepartmentById(item)"></i>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-trash" aria-hidden="true" (click)="removeDepartment(item.departmentId)"></i> </td>
                                </tr>
                              }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
          </div>
    </div>

    <div class="col-4">
        <div class="card">
            <h5 class="card-header">New Department</h5>
            <div class="card-body">
             <div class="row" [formGroup]="department">
                <input type="hidden" id="departmentId" formControlName="departmentId">
                <div class="col-12">
                    <label for="">Department Name</label>
                    <input type="text" id="departmentName" class="form-control" placeholder="Enter Name" formControlName="departmentName">
                </div>
                <div class="col-12">
                    <label for="">Department Logo</label>
                    <input type="text" id="departmentLogo" class="form-control" placeholder="Enter Logo URL" formControlName="departmentLogo">
                </div>
             </div>
             <div class="row pt-3">
                <div class="col-6 text-center">
                    <button class="btn btn-secondary">Reset</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-success" (click)="onSave()">Save</button>
                </div>
             </div>
            </div>
          </div>
    </div>

</div>
