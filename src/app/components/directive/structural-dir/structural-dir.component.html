<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf, *ngFor...</p>
</div>

<!-- Div sections with color background -->
<div class="row pt-3">
    <div *ngIf="isDiv1Visible" class="col-3">
        <div class="bg-danger p-3 text-center">
            <h4>Div-1</h4>
        </div>
    </div>
    <div *ngIf="isDiv2Visible" class="col-3">
        <div class="bg-success p-3 text-center">
            <h4>Div-2</h4>
        </div>
    </div>
    <div *ngIf="num1 == num2" class="col-3">
        <div class="bg-secondary p-3 text-center">
            <h4>Div-3</h4>
        </div>
    </div>
    <div *ngIf="selectedValue == 'India'" class="col-3">
        <div class="bg-primary p-3 text-center">
            <h4>Div-4</h4>
        </div>
    </div>
</div>

<!-- Control buttons and inputs -->
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="hideDiv1()">Hide</button>
        <button class="btn btn-primary mx-2" (click)="showDiv1()">Show</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toggleDiv2()">Toggle</button>
    </div>
    <div class="col-3">
        <div class="d-flex align-items-center">
            <input type="text" [(ngModel)]= "num1" placeholder="Num-1" class="form-control mx-1">
            <input type="text" [(ngModel)]= "num2" placeholder="Num-2" class="form-control mx-1">
        </div>
    </div>
    <div class="col-3">
        <div class="d-flex align-items-center">
            <input type="checkbox" [(ngModel)]="isChecked" class="mx-2">
            <select [(ngModel)]="selectedValue" class="form-select mx-2">
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityArray">{{city}}</li>
        </ul>
    </div>
    <div class="col-3">
        <div *ngFor="let cityName of cityArray">{{cityName}}</div>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let cityName of cityArray">{{cityName}}</option>
        </select>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let stud of studentList" [value]="stud.studentId">{{stud.name}}</option>
        </select>
    </div>
</div>


<div>
    <div class="col-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>SR No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>IsActive</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let studList of studentList,let srNo = index">
                    <td>{{srNo + 1}}</td>
                    <td>{{studList.name}}</td>
                    <td>{{studList.city}}</td>
                    <td>
                        <span *ngIf="studList.isActive">Active</span>
                        <span *ngIf="!studList.isActive">Deactive</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
