    <div class="col-4">

    </div>
    <div class="col-4">

    </div>
    <div class="col-4">

    </div>

<div class="row">
    <div class="col-6">
        <div class="row">
            <div class="col-4 bg-success">
                Interpolation
                <h4>{{courseName}}</h4>
                <div>{{inputType}}</div>
                <input type="text" value="{{courseName}}" placeholder="Enter text">
                <input type="{{inputType}}">
            </div>
            <div class="col-4">
                Property Binding
                <div [class]="myClassName">
                    Danger
                </div>
                <input type="text" [value]="courseName">
                <input [type]="inputType">
            </div>
            <div class="col-4">
                <button class="btn bg-success" (click)="showAlert('Welcome Angular 18')">Show Welcome</button>
                <!-- <input type="text" placeholder="Enter text" #txtMessage>
                <button class="btn bg-success" (click)="showAlert(txtMessage.value)">Show Welcome Messsage</button> -->
                <button class="btn bg-success" (click)="changeCourseName()">Change Course</button>
            </div>
        </div>
    </div>
    <div class="col-6">
        <input type="text" [(ngModel)]="courseName"> - {{courseName}}
        <input type="checkbox" [(ngModel)]="isIndian">
        <select [(ngModel)] = "selectStateName">
            <option value="">select option</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Delhi">Delhi</option>
        </select>
    </div>
    <div class="col-6">
        <h2>{{firstName()}}</h2>

        <input [type]="type()" placeholder="Enter paragraph">
    </div>
</div>
